<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie GraphRAG - AI Movie Discovery</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --bg-tertiary: #ececf1;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --accent: #8b5cf6;
            --accent-hover: #7c3aed;
            --border: #dadce0;
            --message-user-bg: #8b5cf6;
            --message-assistant-bg: #f0f0f0;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
        }

        body.dark-mode {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-tertiary: #2d2d2d;
            --text-primary: #f3f3f1;
            --text-secondary: #9aa0a6;
            --border: #303030;
            --message-user-bg: #8b5cf6;
            --message-assistant-bg: #282828;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: background 0.2s ease;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
            font-size: 20px;
            position: relative;
        }

        .btn-icon:hover {
            background: var(--bg-secondary);
        }

        .badge {
            position: absolute;
            top: 0;
            right: 0;
            background: #ea4335;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            scroll-behavior: smooth;
        }

        .messages-area::-webkit-scrollbar {
            width: 8px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .messages-area::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex: 1;
            padding: 40px 20px;
        }

        .welcome-header {
            margin-bottom: 48px;
        }

        .welcome-emoji {
            font-size: 64px;
            margin-bottom: 24px;
            display: block;
        }

        .welcome-title {
            font-size: 56px;
            font-weight: 300;
            letter-spacing: -0.5px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 0;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            max-width: 700px;
            width: 100%;
        }

        .action-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 16px 20px;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: var(--bg-tertiary);
            box-shadow: var(--shadow);
        }

        .message {
            display: flex;
            gap: 16px;
            animation: slideIn 0.3s ease-out;
            width: 100%;
            max-width: 100%;
        }

        .message.user {
            justify-content: flex-end;
            margin-left: auto;
            max-width: 80%;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 18px;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 100%;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 15px;
            max-width: 100%;
        }

        .message.user .message-bubble {
            background: var(--message-user-bg);
            color: white;
            border-radius: 18px 4px 18px 18px;
        }

        .message.assistant .message-bubble {
            background: var(--message-assistant-bg);
            color: var(--text-primary);
            border-radius: 4px 18px 18px 18px;
        }

        /* Markdown styling */
        .message-bubble h1,
        .message-bubble h2,
        .message-bubble h3 {
            margin: 12px 0 8px 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-bubble h1 { font-size: 1.4em; }
        .message-bubble h2 { font-size: 1.2em; }
        .message-bubble h3 { font-size: 1.05em; }

        .message-bubble strong {
            font-weight: 600;
            color: var(--accent);
        }

        .message.user .message-bubble strong {
            color: rgba(255, 255, 255, 0.95);
        }

        .message-bubble em {
            font-style: italic;
            opacity: 0.9;
        }

        .message-bubble code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        body.dark-mode .message-bubble code {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-bubble pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
            font-size: 0.85em;
        }

        body.dark-mode .message-bubble pre {
            background: rgba(255, 255, 255, 0.05);
        }

        .message-bubble ul,
        .message-bubble ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .message-bubble li {
            margin: 4px 0;
            line-height: 1.6;
        }

        .message-bubble blockquote {
            border-left: 3px solid var(--accent);
            padding-left: 12px;
            margin: 8px 0;
            opacity: 0.9;
            font-style: italic;
        }

        .message-bubble a {
            color: var(--accent);
            text-decoration: none;
            border-bottom: 1px dotted var(--accent);
        }

        .message.user .message-bubble a {
            color: rgba(255, 255, 255, 0.85);
            border-bottom: 1px dotted rgba(255, 255, 255, 0.6);
        }

        .message-bubble a:hover {
            text-decoration: underline;
        }

        .message-bubble hr {
            border: none;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
            margin: 12px 0;
        }

        body.dark-mode .message-bubble hr {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-bubble table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0;
            font-size: 0.9em;
        }

        .message-bubble th,
        .message-bubble td {
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 8px;
            text-align: left;
        }

        body.dark-mode .message-bubble th,
        body.dark-mode .message-bubble td {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-bubble th {
            background: rgba(0, 0, 0, 0.05);
            font-weight: 600;
        }

        body.dark-mode .message-bubble th {
            background: rgba(255, 255, 255, 0.05);
        }

        .message-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
            padding: 0 4px;
        }

        .message:hover .message-actions {
            opacity: 1;
        }

        .action-icon {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .action-icon:hover {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            align-items: center;
            height: 20px;
            padding: 0 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
            animation: typing 1.4s infinite;
        }

        body.dark-mode .typing-dot {
            background: rgba(255, 255, 255, 0.4);
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.6;
                transform: translateY(0);
            }
            30% {
                opacity: 1;
                transform: translateY(-8px);
            }
        }

        .input-area {
            background: var(--bg-primary);
            border-top: 1px solid var(--border);
            padding: 20px 24px 24px;
            display: flex;
            justify-content: center;
            flex-shrink: 0;
        }

        .input-wrapper {
            width: 100%;
            max-width: 900px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        textarea {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 14px 18px;
            border-radius: 24px;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: all 0.2s ease;
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .send-btn {
            background: var(--accent);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            transition: all 0.2s ease;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            box-shadow: var(--shadow);
        }

        .send-btn:disabled {
            background: var(--bg-tertiary);
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 24px;
            padding: 28px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            font-size: 24px;
            font-weight: 500;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .modal-close:hover {
            transform: scale(1.1);
        }

        .favorites-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }

        .favorite-item {
            background: var(--bg-secondary);
            padding: 14px;
            border-radius: 16px;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.2s ease;
        }

        .favorite-item:hover {
            box-shadow: var(--shadow);
        }

        .favorite-item .title {
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-primary);
        }

        .favorite-item .remove {
            background: #ea4335;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .favorite-item .remove:hover {
            background: #d33425;
        }

        .search-history {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            background: var(--bg-secondary);
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: var(--bg-tertiary);
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .messages-area {
                padding: 20px 16px;
            }

            .message.user {
                max-width: 85%;
            }

            .input-wrapper {
                max-width: 100%;
            }

            .welcome-title {
                font-size: 36px;
            }

            .action-buttons {
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="header-left">
                <div class="logo">üé¨ Movie GraphRAG</div>
            </div>
            <div class="header-controls">
                <button class="btn-icon" id="historyBtn" title="Search history">üïí<span class="badge" id="historyBadge" style="display:none;"></span></button>
                <button class="btn-icon" id="favoritesBtn" title="Favorites">‚ù§Ô∏è<span class="badge" id="favoritesBadge" style="display:none;"></span></button>
                <button class="btn-icon" id="exportBtn" title="Export chat">üì•</button>
                <button class="btn-icon" id="clearBtn" title="Clear chat">üóëÔ∏è</button>
                <button class="btn-icon" id="themeBtn" title="Toggle theme">‚òÄÔ∏è</button>
            </div>
        </div>

        <div class="chat-container">
            <div class="messages-area" id="messagesArea">
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-header">
                        <div class="welcome-emoji">üé¨</div>
                        <div class="welcome-title">Hello Khoi</div>
                        <div class="welcome-subtitle">What's your next movie adventure?</div>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="suggestQuery('üéØ Best action movies')">üéØ Action Films</button>
                        <button class="action-btn" onclick="suggestQuery('üòÇ Funniest movies')">üòÇ Comedy</button>
                        <button class="action-btn" onclick="suggestQuery('üíî Emotional dramas')">üíî Drama</button>
                        <button class="action-btn" onclick="suggestQuery('üëª Scary movies')">üëª Horror</button>
                        <button class="action-btn" onclick="suggestQuery('üöÄ Sci-fi classics')">üöÄ Sci-Fi</button>
                        <button class="action-btn" onclick="suggestQuery('üåü Award winners')">üåü Awards</button>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="messageInput" placeholder="Ask about movies..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">‚èé</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="favoritesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚ù§Ô∏è Favorite Movies</h2>
                <button class="modal-close" onclick="closeFavoritesModal()">‚úï</button>
            </div>
            <div id="favoritesList" class="favorites-list"></div>
        </div>
    </div>

    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üïí Recent Searches</h2>
                <button class="modal-close" onclick="closeHistoryModal()">‚úï</button>
            </div>
            <div id="historyList" class="search-history"></div>
        </div>
    </div>

    <script>
        let chatHistory = [];
        let favorites = [];
        let searchHistory = [];
        let isLoading = false;
        let isDarkMode = false;
        let messageIndex = 0;

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            setupEvents();
            initTheme();
        });

        function initTheme() {
            const saved = localStorage.getItem('isDarkMode');
            isDarkMode = saved ? JSON.parse(saved) : false;
            applyTheme();
        }

        function setupEvents() {
            document.getElementById('sendBtn').onclick = sendMessage;
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            document.getElementById('messageInput').addEventListener('input', autoResize);
            document.getElementById('clearBtn').onclick = clearChat;
            document.getElementById('themeBtn').onclick = toggleTheme;
            document.getElementById('exportBtn').onclick = exportChat;
            document.getElementById('favoritesBtn').onclick = showFavoritesModal;
            document.getElementById('historyBtn').onclick = showHistoryModal;

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeFavoritesModal();
                    closeHistoryModal();
                }
            });
        }

        function applyTheme() {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeBtn').textContent = '‚òÄÔ∏è';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeBtn').textContent = 'üåô';
            }
            localStorage.setItem('isDarkMode', isDarkMode);
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            applyTheme();
        }

        function autoResize() {
            const ta = document.getElementById('messageInput');
            ta.style.height = 'auto';
            ta.style.height = Math.min(ta.scrollHeight, 120) + 'px';
        }

        async function sendMessage() {
            const msg = document.getElementById('messageInput').value.trim();
            if (!msg || isLoading) return;

            addMessageUI('user', msg);
            document.getElementById('messageInput').value = '';
            document.getElementById('messageInput').style.height = 'auto';
            document.getElementById('sendBtn').disabled = true;
            isLoading = true;

            if (!searchHistory.includes(msg)) {
                searchHistory.unshift(msg);
                if (searchHistory.length > 20) searchHistory.pop();
            }

            const welcome = document.getElementById('welcomeScreen');
            if (welcome && welcome.parentNode) welcome.remove();

            const typingId = addTyping();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: msg,
                        history: chatHistory.map(m => ({ role: m.role, content: m.content }))
                    })
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                removeTyping(typingId);
                addMessageUI('assistant', data.message);
                chatHistory.push({ role: 'user', content: msg, rating: null });
                chatHistory.push({ role: 'assistant', content: data.message, rating: null });
                saveData();
            } catch (e) {
                removeTyping(typingId);
                addMessageUI('assistant', `Error: ${e.message}`);
            } finally {
                document.getElementById('sendBtn').disabled = false;
                isLoading = false;
            }
        }

        function addMessageUI(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.dataset.index = messageIndex;

            if (role === 'user') {
                // User messages: simple escape and line breaks
                div.innerHTML = `<div class="message-content"><div class="message-bubble">${esc(content).replace(/\n/g, '<br>')}</div></div>`;
            } else {
                // Assistant messages: render markdown
                const htmlContent = renderMarkdown(content);
                div.innerHTML = `
                    <div class="avatar">ü§ñ</div>
                    <div class="message-content">
                        <div class="message-bubble">${htmlContent}</div>
                        <div class="message-actions">
                            <button class="action-icon" onclick="rate(${messageIndex}, 1)" title="Helpful">üëç</button>
                            <button class="action-icon" onclick="rate(${messageIndex}, -1)" title="Not helpful">üëé</button>
                            <button class="action-icon" onclick="saveFav(${messageIndex})" title="Save movie">‚ù§Ô∏è</button>
                            <button class="action-icon" onclick="copy(${messageIndex})" title="Copy">üìã</button>
                        </div>
                    </div>
                `;
            }

            document.getElementById('messagesArea').appendChild(div);
            messageIndex++;
            scroll();
        }

        function renderMarkdown(text) {
            // Configure marked options
            marked.setOptions({
                breaks: true,
                gfm: true,
                pedantic: false,
                headerIds: false,
                mangle: false
            });

            // Render markdown to HTML
            let html = marked.parse(text);

            // Sanitize and wrap for safety
            // Remove script tags and dangerous attributes
            html = html.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
            html = html.replace(/on\w+\s*=\s*"[^"]*"/gi, '');
            html = html.replace(/on\w+\s*=\s*'[^']*'/gi, '');

            return html;
        }

        function addTyping() {
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = id;
            div.innerHTML = `
                <div class="avatar">ü§ñ</div>
                <div class="message-bubble">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            document.getElementById('messagesArea').appendChild(div);
            scroll();
            return id;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scroll() {
            const area = document.getElementById('messagesArea');
            setTimeout(() => {
                area.scrollTop = area.scrollHeight;
            }, 0);
        }

        function esc(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function rate(idx, rating) {
            if (chatHistory[idx]) {
                chatHistory[idx].rating = rating;
                saveData();
                alert(rating > 0 ? 'üëç Thanks for the feedback!' : 'üëé Thanks for letting us know!');
            }
        }

        function copy(idx) {
            if (chatHistory[idx]) {
                navigator.clipboard.writeText(chatHistory[idx].content).then(() => {
                    alert('üìã Copied to clipboard!');
                });
            }
        }

        function saveFav(idx) {
            const name = prompt('Movie name to save:');
            if (name && !favorites.find(f => f.title === name)) {
                favorites.push({ title: name });
                saveData();
                updateFavBadge();
                alert(`‚ù§Ô∏è Added to favorites!`);
            }
        }

        function clearChat() {
            if (confirm('Clear all messages?')) {
                chatHistory = [];
                messageIndex = 0;
                document.getElementById('messagesArea').innerHTML = '';
                const welcome = document.getElementById('welcomeScreen');
                if (welcome) document.getElementById('messagesArea').appendChild(welcome.cloneNode(true));
                saveData();
            }
        }

        function exportChat() {
            const data = { chat: chatHistory, favorites, timestamp: new Date().toISOString() };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `movie-graphrag-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function suggestQuery(q) {
            document.getElementById('messageInput').value = q;
            document.getElementById('messageInput').focus();
            setTimeout(sendMessage, 100);
        }

        function showFavoritesModal() {
            const list = document.getElementById('favoritesList');
            list.innerHTML = favorites.length === 0 ? '<p>No favorite movies yet</p>' : '';
            favorites.forEach((fav, i) => {
                list.innerHTML += `<div class="favorite-item"><div class="title">${fav.title}</div><button class="remove" onclick="remFav(${i})">Remove</button></div>`;
            });
            document.getElementById('favoritesModal').classList.add('active');
        }

        function closeFavoritesModal() {
            document.getElementById('favoritesModal').classList.remove('active');
        }

        function remFav(i) {
            favorites.splice(i, 1);
            saveData();
            updateFavBadge();
            showFavoritesModal();
        }

        function showHistoryModal() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            if (searchHistory.length === 0) {
                list.innerHTML = '<p>No search history</p>';
            } else {
                searchHistory.forEach(s => {
                    list.innerHTML += `<div class="history-item" onclick="suggestQuery('${esc(s)}')">${s}</div>`;
                });
            }
            document.getElementById('historyModal').classList.add('active');
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').classList.remove('active');
        }

        function updateFavBadge() {
            const badge = document.getElementById('favoritesBadge');
            if (favorites.length > 0) {
                badge.textContent = favorites.length;
                badge.style.display = 'flex';
            } else {
                badge.style.display = 'none';
            }
        }

        function saveData() {
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            localStorage.setItem('favorites', JSON.stringify(favorites));
            localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
        }

        function loadData() {
            chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            searchHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');
            updateFavBadge();

            if (chatHistory.length > 0) {
                const welcome = document.getElementById('welcomeScreen');
                if (welcome && welcome.parentNode) welcome.remove();
                for (let msg of chatHistory) {
                    addMessageUI(msg.role, msg.content);
                }
            }
        }
    </script>
